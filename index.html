<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>AVATU Soundtruck</title>
<style>
body {
  font-family: "Hiragino Kaku Gothic ProN", sans-serif;
  background: #111;
  color: #eee;
}

.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
  margin-top: 50px;
}

/* ===== テーブル ===== */
table {
  border-collapse: collapse;
  width: 300px;
}

th, td {
  border-bottom: 1px solid #444;
  padding: 10px;
}

.song-title {
  cursor: pointer;
  color: #7cc7ff;
}

.song-title:hover {
  text-decoration: underline;
}

/* ===== 詳細 ===== */
.detail {
  width: 400px;
  text-align: center;
}

.detail img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  margin-bottom: 15px;
}

.lyrics {
  margin-top: 15px;
  white-space: pre-wrap;
  text-align: left;
  background: #1a1a1a;
  padding: 15px;
  border-radius: 6px;

  /* ここから追加 */
  max-height: 220px;   /* 好きな高さに調整 */
  overflow-y: auto;
}
.song-title.playing {
  color: #fff;
  background: #2a2a2a;
  font-weight: bold;
}
.song-title.playing::before {
  content: "▶ ";
  color: #7cc7ff;
}

.singer {
  color: #ff7cc7;
  font-weight: bold;
}

</style>
</head>

<body>

    </thead>
    <tbody id="songList"></tbody>

const list = document.getElementById("songList");
const audio = document.getElementById("audio");

function selectSong(i, clickedTd) {
  const s = songs[i];

  // ===== 表示更新 =====
  document.getElementById("title").textContent = s.title;
  document.getElementById("composer").textContent = s.composer;
  document.getElementById("singer").textContent = s.singer;
  document.getElementById("lyrics").textContent = s.lyrics;
  document.getElementById("jacket").src = s.jacket;

  // ===== 再生 =====
  audio.src = s.audio;
  audio.currentTime = 0;
  audio.play();

  // ===== ハイライト制御 =====
  document.querySelectorAll(".song-title").forEach(td => {
    td.classList.remove("playing");
  });
  clickedTd.classList.add("playing");

  currentIndex = i;
}

  const tr = document.createElement("tr");
  const td = document.createElement("td");

  td.textContent = song.title;
  td.className = "song-title";
  td.onclick = () => selectSong(i, td);

  tr.appendChild(td);
  list.appendChild(tr);
});
